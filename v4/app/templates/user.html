
<div class='panel panel-primary'>
	<div class='panel-body'>
		
		<div ng-if='appUserInfo.user'>
		<div>Logged in as: {{appUserInfo.username}}</div>
		<button type="button" class='btn btn-info' ng-click='logout()'>Logout</button>
		</div>

		<div ng-if='!appUserInfo.user'>
			<div>You are not logged in.</div>
		<form ng-submit='login()'>
			<div class="form-group">
				<label for="username" class="control-label">Username</label>
				<input type="text" class="form-control" id="username" ng-model='userForm.username' />
			</div>
			<div class="form-group">
				<label for="password" class="control-label">Password</label>
				<input type="password" class="form-control" id="password" ng-model='userForm.password'/>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
		</div>
	</div>
</div>
